<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Filament</title>
<style>
body { font-family: Arial; margin:40px; background:#f8f9fa; }
form { display:flex; flex-direction:column; width:300px; margin:auto; gap:10px; }
input, select, button { padding:8px; font-size:14px; }
</style>
</head>
<body>
<h2 style="text-align:center;">Edit Filament</h2>
<form action="" method="POST">
    <input type="text" name="color" value="{{ filament.color }}" required>
    <select name="ftype" required>
      <option value="PLA" {% if filament.ftype=='PLA' %}selected{% endif %}>PLA</option>
      <option value="PLA Matte" {% if filament.ftype=='PLA Matte' %}selected{% endif %}>PLA Matte</option>
      <option value="PLA+" {% if filament.ftype=='PLA+' %}selected{% endif %}>PLA+</option>
      <option value="PETG" {% if filament.ftype=='PETG' %}selected{% endif %}>PETG</option>
      <option value="ABS" {% if filament.ftype=='ABS' %}selected{% endif %}>ABS</option>
      <option value="TPU" {% if filament.ftype=='TPU' %}selected{% endif %}>TPU</option>
    </select>
    <input type="text" name="manufacturer" value="{{ filament.manufacturer }}" required>
    <input type="number" step="0.01" name="remove_weight" placeholder="Remove weight (kg)">
    <button type="submit">Save</button>
</form>
<p style="text-align:center;"><a href="{{ url_for('index') }}">Back to inventory</a></p>
</body>
</html>
