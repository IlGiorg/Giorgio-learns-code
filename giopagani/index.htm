<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giovanni Pagani Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:Inter, sans-serif;
background:white;
color:black;
display:flex;
}

/* ========================= */
/* LEFT FIXED PANEL */
/* ========================= */

.sidebar{
position:fixed;
left:0;
top:0;
width:280px;
height:100vh;
padding:50px 40px;
display:flex;
flex-direction:column;
justify-content:space-between;
background:white;
border-right:1px solid #eee;
}

.brand small{
font-size:12px;
opacity:0.6;
}

.brand h1{
font-family:'Playfair Display', serif;
font-size:18px;
margin-top:6px;
letter-spacing:1px;
}

.menu{
margin-top:40px;
display:flex;
flex-direction:column;
gap:18px;
}

.menu a{
text-decoration:none;
color:black;
font-size:14px;
letter-spacing:1px;
}

/* ========================= */
/* RIGHT SCROLL CONTENT */
/* ========================= */

.content{
margin-left:280px;
width:calc(100% - 280px);
}

.section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
padding:80px;
}

.section img{
width:100%;
height:auto;
margin-bottom:20px;
}

.project-title{
font-family:'Playfair Display', serif;
font-size:28px;
}

.category{
font-size:12px;
opacity:0.6;
margin-bottom:8px;
}

/* ========================= */
/* RESPONSIVE */
/* ========================= */

@media(max-width:900px){

body{
flex-direction:column;
}

.sidebar{
position:relative;
width:100%;
height:auto;
border-right:none;
border-bottom:1px solid #eee;
}

.content{
margin-left:0;
width:100%;
}

}

</style>
</head>

<body>

<!-- LEFT FIXED -->
<div class="sidebar">

<div>
<div class="brand">
<small>Projects since 1996</small>
<h1>GIOVANNI PAGANI STUDIO</h1>
</div>

<nav class="menu">
<a href="#">Architecture</a>
<a href="#">Design</a>
<a href="#">About</a>
<a href="#">Contact</a>
</nav>
</div>

</div>

<!-- RIGHT SCROLL -->
<div class="content">

<section class="section">
<img src="/assets/img/homepage/project1.jpg">
<div class="category">Architecture</div>
<div class="project-title">Private Villa</div>
</section>

<section class="section">
<img src="/assets/img/homepage/project2.jpg">
<div class="category">Architecture</div>
<div class="project-title">Private Villa</div>
</section>

<section class="section">
<img src="/assets/img/homepage/project3.jpg">
<div class="category">Architecture</div>
<div class="project-title">Private Residence</div>
</section>

</div>

</body>
</html>
